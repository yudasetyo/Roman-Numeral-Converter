<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number To Roman</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="converter">
      <h2>Number to Roman Numeral Converter</h2>
      <label for="numberInput">Enter a number (1 to 3999):</label>
      <input type="number" id="numberInput" min="1" max="3999" required />
      <button id="convertBtn">Convert</button>
      <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
